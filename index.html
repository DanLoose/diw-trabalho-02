<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>

    <!-- NAVBAR -->
    <div id="navbar"></div>

    <!-- Tarja de aviso -->
    <div class=" alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Olá visitante!</strong> As informações do Desenvolvedor se encontram no footer!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- FILTRO -->
    <div class="filtro px-2 mt-2">
        <h4 class="text-center mb-3">Pesquisar </h4>
        <form id="form-filtro" class="d-flex flex-column flex-md-row gap-3 justify-content-center ">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input placeholder="Nome do produto..." type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria">
                    <option value="" selected disabled>Selecione uma categoria</option>
                </select>
            </div>

            <div class="mb-3 my-lg-3 py-lg-1 d-flex align-items-end">
                <button class="btn btn-primary" id="botao-filtro" disabled>Filtrar</button>
            </div>
        </form>
    </div>


    <!-- CONTEUDO PRINCIPAL -->
    <main class="p-2">

        <!-- Produtos -->
        <div class="container" id="produtos"></div>

    </main>

    <!-- FOOTER  -->
    <footer id="footer"></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f5419ab9d1.js" crossorigin="anonymous"></script>
    <script src="./js/componentes/navbar.js"></script>
    <script src="./js/componentes/footer.js"></script>
    <script src="./js/componentes/cardProduto.js"></script>
    <script src="./js/ProductsController.js"></script>
    <script src="./js/servicos.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/screens/index.js"></script>

</body>

</html>
